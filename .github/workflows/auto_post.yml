name: Auto X Post

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v4

      - name: Pythonを準備
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 必要ライブラリを入れる
        run: |
          pip install openai tweepy

      - name: 自動投稿を実行
        run: python auto_post.py
